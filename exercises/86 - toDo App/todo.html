<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productivity list</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="toDo.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Productivity List <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add a to-Do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Learn back-end web development</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Learn front-end web development</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Learn programming basics</li>
        </ul>
    </div>
    
    

<script type="text/javascript" src="toDo.js"></script>
</body>
</html>
